<!doctype html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

    <div th:replace="home/module/_header"></div>

    <!-- breadcrumbs starts -->
    <section class="breadcrumb-outer">
        <div class="container">
            <div class="breadcrumb-content">
                <h2>[[${order.postTitle}]]</h2>
                <nav aria-label="breadcrumb">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">首页</a></li>
                        <li class="breadcrumb-item active" aria-current="page">预定客房</li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>
    <!-- breadcrumbs Ends -->
    <section id="checkout-main" class="checkout-main section-padding">
        <div class="container">
            <div class="checkout-inner">

                <div class="checkout-info">
                    <h4 class="mar-bottom-20">联系方式</h4>
                    <div class="row">
                        <div class="col-sm-6 col-xs-12">
                            <div class="checkout-billing">
                                <form method="" target="" id="orderForm">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="form-group">
                                                <label>姓名: <abbr class="required" title="required">*</abbr></label>
                                                <input type="text" id="userDisplayName" name="userDisplayName"
                                                       class="form-control"
                                                       th:value="${order.name}" disabled>
                                            </div>
                                        </div>
                                        <div class="col-xs-12">
                                            <div class="form-group">
                                                <label>身份证号码:</label>
                                                <input type="text" id="idCard" name="idCard" class="form-control"
                                                       th:value="${order.idCard}" disabled>
                                            </div>
                                        </div>
                                        <div class="col-xs-12">
                                            <div class="form-group">
                                                <label>手机号: <abbr class="required" title="required">*</abbr></label>
                                                <input type="number" id="userName" name="userName" class="form-control"
                                                       th:value="${order.phone}" disabled>
                                            </div>
                                        </div>

                                        <div class="col-xs-12">
                                            <div class="form-group">
                                                <label>操作人: <abbr class="required" title="required">*</abbr></label>
                                                <input type="text" class="form-control"
                                                       th:value="${user.userDisplayName}" disabled>
                                            </div>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="checkout-order mar-top-15">
                    <h4 class="mar-bottom-20">结算</h4>
                    <div class="order-list">
                        <table class="shop_table rt-checkout-review-order-table">
                            <thead>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                    客房信息
                                </td>
                                <td>
                                    <a th:href="'/post/'+${order.postId}">[[${order.postTitle}]]</a>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    房间号
                                </td>
                                <td>
                                    [[${order.postNumber}]]
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    入住日期
                                </td>
                                <td>
                                    [[${order.startDate}]]
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    单价
                                </td>
                                <td>
                                    <strong>
                                        <span class="rt-Price-amount">
                                            <span>¥</span>[[${order.price}]]
                                        </span>
                                    </strong>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    天数
                                </td>
                                <td>
                                    [[${order.quantity}]]
                                </td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <tr class="order-total">
                                <th>总价</th>
                                <td>
                                    <strong>
                                        <span class="rt-Price-amount">
                                            <span>¥</span>[[${order.totalPrice}]]
                                        </span>
                                    </strong>
                                </td>
                            </tr>
                            <tr class="order-total">
                                <th>状态</th>
                                <td>
                                    <strong>
                                        <span th:if="${order.status == 0}" class="text-warning">待支付</span>
                                        <span th:if="${order.status == 1}" class="text-info">已支付</span>
                                        <span th:if="${order.status == 2}" class="text-success">已完结</span>
                                        <span th:if="${order.status == 3}" class="text-danger">已关闭</span>
                                    </strong>
                                </td>
                            </tr>
                            <tr class="order-total">
                                <th>订单创建时间</th>
                                <td th:text="${#dates.format(order.createTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div th:replace="home/module/_footer"></div>
